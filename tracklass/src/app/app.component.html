<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" mode="over">
      <mat-nav-list>
        <a mat-list-item routerLink="/manage-classes" (click)="drawer.close()">Manage Classes</a>
        <a mat-list-item routerLink="/classroom-layout" (click)="drawer.close()">Classroom Layout</a>
        <a mat-list-item routerLink="/manage-students" (click)="drawer.close()">Manage Students</a>
      </mat-nav-list>
      <button mat-icon-button (click)="drawer.toggle()" class="close-button">
        <mat-icon class="close-icon">close</mat-icon>
      </button>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <app-header (sidenavToggle)="drawer.toggle()"></app-header>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
