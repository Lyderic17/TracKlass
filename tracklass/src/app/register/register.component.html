<div class="register-container">
  <mat-card>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1>Register</h1>
      
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="name" required>
        <mat-error *ngIf="registerForm?.get('name')?.invalid && registerForm?.get('name')?.touched">
          Username is required
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="email" required>
        <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm?.get('email')?.touched">
          Valid email is required
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="text" matInput type="password" formControlName="password" required>
        <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm?.get('password')?.touched">
          Password is required
        </mat-error>
      </mat-form-field>
      
      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
      
      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </mat-card>
</div>
